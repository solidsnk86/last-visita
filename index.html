<small></small>

<script type="module">
    // Top level await
    const res = await fetch('https:geolocation.microlink.io')
    const json = await res.json()
    // DesestructuraciÃ³n mientras renombramos (En la propiedad json.country.name lo guardamos en la const country)
    const { 
        city: {
            name: city,
        },
        country: {
            name: country,
            flag
        }
    } = json

    // 
    await fetch('/visit', {
        method: 'POST',
        headers: {
            'Content-Type': 'aplication/json'
        },
        body: JSON.stringify({
            city,
            country,
            flag
        })
    })

    const source = new EventSource('/visit')
    const small = document.querySelector('small')

    source.addEventListener('update', (event) => {
        const { city, country, flag } = JSON.parse(event.data)
        small.innerHTML = `Last visit from ${city}, ${country}, ${flag}`
    })
</script>

    body {
        background-color: #181818;

        font-size: 12px;
